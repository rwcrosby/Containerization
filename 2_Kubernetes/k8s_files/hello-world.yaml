---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: hello-world
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-world
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-world
    spec:
      containers:
      - image: nginx:1.14.2
        name: hello-world
        ports:
        - containerPort: 8080
   
--- 

apiVersion: v1 
kind: Service 
metadata: 
  name: hello-world
spec: 
  selector: 
    app: hello-world
  type: NodePort 
  ports: 
    - name: http 
      port: 8080