---

apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: "2023-09-19T13:08:09Z"
  labels:
    app: flask
  name: flask-pod
spec:
  containers:
  - image: lily.local:5000/flaskapp:k8s-2
    name: flask-container
    command: ["python"]
    args: ["app.py", "--password=password"]
    imagePullPolicy: Always
    ports:
    - containerPort: 8081
      hostPort: 8081

---

apiVersion: v1
kind: Service
metadata:
  name: flask
spec:
  ports:
  - port: 8081
    nodePort: 30001
  type: NodePort
  selector:
    app: flask
